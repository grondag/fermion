plugins {
	id 'fabric-loom' version '0.2.1-SNAPSHOT'
	id 'java'
	id 'maven'
	id 'maven-publish'
	id "com.zoltu.git-versioning" version "3.0.3"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def versionInfo = ZoltuGitVersioning.versionInfo
def autoVersion = "${versionInfo.major}.${versionInfo.minor}.${versionInfo.commitCount}"

archivesBaseName = "fermion"
group = "grondag"
version = autoVersion

minecraft {
}

processResources {
	inputs.property "version", autoVersion
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": version
	}
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

sourceSets {
	main {
	        java {
	            include 'grondag/**/*'
	            exclude '*.DS_Store'
	        }
	        resources
	        {
	        	include '**/*'
	        	exclude '*.DS_Store'
	        }
	    }
    test {
        java {
            exclude 'grondag/**'
        }
    }
}

def mcVersion = "1.14 Pre-Release 5"

dependencies {
	minecraft "com.mojang:minecraft:$mcVersion"
	mappings "net.fabricmc:yarn:$mcVersion+build.2"
	modCompile "net.fabricmc:fabric-loader:0.4.1+build.127"
	modCompile "net.fabricmc:fabric:0.2.7+build.125"
	
	compile "org.apiguardian:apiguardian-api:1.0.0"
	compile "com.google.code.findbugs:jsr305:3.0.2"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
			artifact(jar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
        }
    }

    repositories {
        maven {
            url "https://grondag-repo.appspot.com"
            credentials {
	            username "${maven_user}"
	            password "${maven_password}"
			}
        }
    }
}